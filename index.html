<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>JS Clock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script>
        let a;
        let date;
        let time;
        const options = { weekday : 'long', year: 'numeric', month: 'long', day: 'numeric'};
        setInterval(() => {
        a = new Date();
        time = a.getHours() + ':' + a.getMinutes() + ':' + a.getSeconds();
        date = a.toLocaleDateString(undefined, options);
        document.getElementById('time').innerHTML = time + "<br>on " + date;
    }, 1000);
    </script>
</head>

<body>
<nav class="navbar bg-body-secondary">
    <div class="container-fluid d-flex align-items-center justify-content-around">
      <span class="navbar-brand mb-0 h1">Simple Javascript Clock</span>
    </div>
  </nav>


      <div class="container my-4">
        <div class="container-fluid bg-body-secondary text-dark p-5">
            <div class="container bg-body-secondary p-5">
                <h1 class="display-4">Currenty time Is: <span id="time"></span></h1>
                <hr>
            </div>
        </div>
        
      </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
</body>

</html>
